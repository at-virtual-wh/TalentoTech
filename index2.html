<!DOCTYPE html>
<html lang="es">
<head>
    
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <!-- Estilos CSS integrados -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4c3; /* Color pastel verde claro */
            margin: 20px;
            color: #0d47a1; /* Color azul oscuro para todo el texto */
        }

        h1 {
            color: #0d47a1; /* Color azul oscuro */
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra para el título */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto; /* Para centrar el formulario */
        }

        fieldset {
            border: 2px solid #b39ddb; /* Color pastel lila */
            padding: 10px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            color: #0d47a1; /* Color azul oscuro */
        }

        label {
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #0d47a1; /* Color azul oscuro */
        }

        input, textarea, select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #c5cae9; /* Color pastel azul claro */
            border-radius: 4px;
            background-color: #e8eaf6; /* Fondo pastel suave */
        }

        .inline-label {
            display: inline;
            margin-left: 5px;
        }

        button {
            background-color: #81c784; /* Color pastel verde */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #66bb6a; /* Color verde pastel un poco más oscuro para el hover */
        }
    </style>
</head>
<body>
    <!-- Título principal de la página -->
    <h1>Formulario de Inscripción a Evento</h1>
    
    <!-- Inicio del formulario -->
    <form action="#" method="post">
        <!-- Agrupación de los datos personales -->
        <fieldset>
            <legend>Datos Personales</legend>

            <!-- Campo para el nombre completo -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="100"><br><br>

            <!-- Campo para el correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Campo para la contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6"><br><br>

            <!-- Campo para la fecha de nacimiento -->
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required><br><br>

            <!-- Nuevo campo para seleccionar género con botones de opción -->
            <label>Género:</label>
            <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
            <label for="genero_masculino" class="inline-label">Masculino</label>
            <input type="radio" id="genero_femenino" name="genero" value="femenino" required>
            <label for="genero_femenino" class="inline-label">Femenino</label><br><br>
        </fieldset>

        <!-- Agrupación de detalles relacionados al evento -->
        <fieldset>
            <legend>Detalles del Evento</legend>

            <!-- Campo para el nombre del evento -->
            <label for="evento">Nombre del Evento:</label>
            <input type="text" id="evento" name="evento" required><br><br>

            <!-- Campo para comentarios adicionales -->
            <label for="comentarios">Comentarios:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí..."></textarea><br><br>

            <!-- Nuevo campo para la hora del evento -->
            <label for="hora">Hora del Evento:</label>
            <input type="time" id="hora" name="hora" required><br><br>

            <!-- Nuevo campo para el lugar del evento con lista desplegable -->
            <label for="lugar">Lugar del Evento:</label>
            <select id="lugar" name="lugar" required>
                <option value="">Seleccione un lugar</option>
                <option value="auditorio">Auditorio Principal</option>
                <option value="sala_reuniones">Sala de Reuniones</option>
                <option value="aula_virtual">Aula Virtual</option>
                <option value="jardin">Jardín Exterior</option>
            </select><br><br>

            <!-- Nuevo campo de opciones adicionales con casillas de verificación -->
            <label>Servicios Adicionales:</label>
            <input type="checkbox" id="RSA1" name="servicios" value="Si">
            <label for="RSA1" class="inline-label">Si</label>
            <input type="checkbox" id="RSA2" name="servicios" value="No">
            <label for="RSA2" class="inline-label">No</label><br><br>
        </fieldset>

        <!-- Botón para enviar el formulario -->
        <button type="submit">Enviar Inscripción</button>
    </form>
    
</body>
</html>
